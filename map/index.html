<!DOCTYPE html>
<html>
<head>
	<title>IPv4 map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
</head>
<body>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
var southWest = new L.LatLng(-252, 4);
var northEast = new L.LatLng(-5, 254);
var bounds = new L.LatLngBounds(southWest, northEast);

	var mymap = L.map('mapid').setView([0, 0], 0);

	L.tileLayer('tiles/{z}/{x}_{y}.png', {
        minZoom: 0,
		maxZoom: 7,
        crs: 'L.CRS.Simple',
        bounds: bounds,
        tileSize: 512,
		attribution: 'Map data &copy; <a href="https://bneijt.nl/">Bram Neijt</a>',
	}).addTo(mymap);
     var popup = L.popup();
   function onMapClick(e) {
       popup
               .setLatLng(e.latlng)
               .setContent("You clicked the map at " + e.latlng.toString())
               .openOn(mymap);
   }

   mymap.on('click', onMapClick);

</script>



</body>
</html>
