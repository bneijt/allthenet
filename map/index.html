<!DOCTYPE html>
<html>
<head>
	<title>IPv4 map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/openseadragon.min.js" integrity="sha256-grVJpqgDSGBx1q2llmvY+J5zU9hEHbO7UvftFY2bK1w=" crossorigin="anonymous"></script>

</head>
<body>
<div id="mapid" style="width: 100%; height: 400px; background-color: silver; color: black"></div>
<script>

OpenSeadragon({
    id:        "mapid",
    prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/images/",
    navigatorSizeRatio: 0.25,
    tileSources:   {
        height: 512*128,
        width:  512*128,
        tileSize: 512,
        maxLevel: 7,
        getTileUrl: function( level, x, y ){
            return "tiles/" + level + "/" + x + "_" + y + ".png";
        }
    }
});
</script>



</body>
</html>
